<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random no. Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1> Random Number Generator</h1>
        <form onsubmit="find()">
        <input type="Submit" value="Get Number"/>
    </form>
    <h2 id="num"></h2>
    </center>
    <script>
        function find(){
            event.preventDefault();
            let num=document.getElementById("num");
            let nums= [];
                for (let i = 1; i <= 100; i++) {
                        nums.push(i);
                    }
            let n =nums[parseInt(Math.random()*nums.length)];
            num.innerHTML=n;
            
            }
    </script>
    
</body>
</html>
